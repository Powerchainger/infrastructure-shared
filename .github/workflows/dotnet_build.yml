# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET build&[test]

on:
  workflow_call:
    inputs:
      skip:
        required: false
        type: boolean
        default: false
      dotnet_version:
        required: true
        type: string
      run_tests:
        required: false
        default: true
        type: boolean
      path:
        required: false
        type: string
        default: "./"
      nuget_config:
        required: false
        type: string
        default: ''

jobs:
  build_and_test:
    if: ${{ !inputs.skip }}
    name: .NET build&[test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{inputs.path}}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{inputs.dotnet_version}}
    - name: Override Nuget
      if: ${{ inputs.nuget_config != '' }}
      run: |
        echo "${{ inputs.nuget_config }}" > NuGet.Config
        cat NuGet.Config
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      if: inputs.run_tests
      run: dotnet test --no-build --verbosity normal
